<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Aluchery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.8;
            background: linear-gradient(135deg, #ffffff, #f0f4f8);
            color: #2c3e50;
            scroll-behavior: smooth;
        }

        header {
            background: linear-gradient(135deg, #4A90E2, #50C878);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 25px;
        }

        nav a:hover {
            color: #50C878;
            background: white;
            transform: scale(1.1);
        }

        .home-section {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 2rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .home-section h2 {
            margin-bottom: 2rem;
            animation: slideIn 1s ease-in-out;
        }

        .home-content {
            padding: 1.5rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
        }

        .home-content:hover {
            transform: scale(1.05);
        }

        [contenteditable="true"] {
            outline: none;
            cursor: text;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: #4A90E2;
            color: white;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }

            .home-section {
                margin: 2rem 1rem;
                padding: 1.5rem;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="skills.html">Skills</a>
            <a href="testimonials.html">Testimonials</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="home-section" contenteditable="true">
        <h2>Hi, I'm Aluchery â€“ a passionate creator and developer.</h2>
        <div class="home-content">
            Crafting unique and engaging digital experiences that captivate audiences worldwide.
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Aluchery. All rights reserved.</p>
    </footer>
</body>

</html>
